<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Perth Property Market Analysis</title>

    <!-- Our CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />

    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- Leaflet CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    /> -->
    <!-- Tabulator -->
    <link
      href="https://unpkg.com/tabulator-tables@5.0.0/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@5.0.0/dist/js/tabulator.min.js"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a
          class="btn btn-primary"
          href="/analysis"
          role="button"
          style="background-color: #14a11b; color: white; font-weight: bolder"
          >Home
        </a>
        <!--  In small screens, navbar collapses to a button  -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" style="color: black" href="leafletmap">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: black" href="/resource">Data</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Navbar -->

    <!-- Granim Section -->

    <canvas id="canvas-basic"></canvas>

    <!-- Section for the table  -->

    <div class="container-fluid">
      <div style="background-color: bisque">
        <h1 style="text-align: center">A sample of dataset</h1>
      </div>
      <div id="resource-table"></div>
    </div>

    <!--D3 cdn-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- Our JavaScript -->
    <script type="text/javascript" src="../static/js/table.js"></script>

    <!-- API key -->
    <script type="text/javascript" src="../static/js/config.js"></script>

    <!-- Leaflet JS-->
    <script
      src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
      integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
      crossorigin=""
    ></script>
    <!-- Call Granim.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.js"></script>
    <script>
      var granimInstance = new Granim({
        element: "#canvas-basic",
        direction: "left-right",
        isPausedWhenNotInView: true,
        states: {
          "default-state": {
            gradients: [
              ["#ff9966", "#ff5e62"],
              ["#00F260", "#0575E6"],
              ["#e1eec3", "#f05053"],
            ],
          },
        },
      });
    </script>
  </body>
</html>
